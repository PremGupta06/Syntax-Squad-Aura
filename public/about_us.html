<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="./css/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body class="bg-[#ffeac5]">
    <!-- Navbar code starts here -->
    <div id="navbar" class="bg-[#6c4f31] fixed w-[100%] h-[14vh] text-white italic z-50 flex ">
        <div class="h-[14vh] w-[16rem] bg-white overflow-hidden flex justify-center items-center float-start">
            <div><img src="./images/logo.jpg" id="logo" class="h-70px w-64"></div>
        </div>
        <div id="container" class="md:text-3xl md:flex md:h-10 md:float-right md:justify-evenly md:w-[50rem] hidden mt-4 ml-[30vw]">
            <div>
                <div id="law-facts">Law Facts</div>
            </div>
            <div>
                <div id="blog">Blog</div>
            </div>
            <div>
                <div id="about-us">About Us</div>
            </div>
            <div>
                <div id="contact-us">Contact Us</div>
            </div>
        </div>
        <div>
            <div id="menu-icon"><img src="./images/menu-icon.png" class="h-10 w-10 float-right md:hidden mt-[2vh] mr-[2vw] cursor-pointer"></div>
        </div>
    </div>
    <div class="w-[100%] h-[14vh]"></div>
    <!-- Navbar ends here -->


    <!-- Menubar starts here -->
    <div id="menubar" class="h-[86vh] w-0 float-right transition-all duration-500 ease-in-out">
        <div id="menubar-container" class="bg-[#6c4f31] hidden">
            <div class="h-14 w-[100%] mb-0.5 bg-[#ffeac5] hover:bg-[#6c4f31] hover:text-[#ffeac5] text-xl transition transform duration-500">
                <div id="law-facts" class="p-4">Law Facts</div>
            </div>
            <div class="h-14 w-[100%] mb-0.5 bg-[#ffeac5] hover:bg-[#6c4f31] hover:text-[#ffeac5] text-xl transition  transform duration-500">
                <div id="blog" class="p-4">Blog</div>
            </div>
            <div class="h-14 w-[100%] mb-0.5 bg-[#ffeac5] hover:bg-[#6c4f31] hover:text-[#ffeac5] text-xl transition transform duration-500">
                <div id="about-us" class="p-4">About Us</div>
            </div>
            <div class="h-14 w-[100%] mb-0.5 bg-[#ffeac5] hover:bg-[#6c4f31] hover:text-[#ffeac5] text-xl transition transform duration-500">
                <div id="contact-us" class="p-4">Contact Us</div>
            </div>
        </div>
    </div>
    <h1>About Us</h1>
</body>
<script src="script.js"></script>
</html>
